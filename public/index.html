<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Doctor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Code Doctor</h1>
        <div id="input-cont">
            <h2>Input</h2>
            <textarea id="code" cols="40" rows="10" placeholder="Write your code here...."></textarea>
        </div>
        <div class="select-language">
            <label for="language">Languages:</label>
            <select id="language">
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div class="buttons">
            <button onclick="convertCode()">Convert</button>
            <button onclick="debugCode()">Debug</button>
            <button onclick="checkCode()">Quality Check</button>
        </div>
        <h2 id="output-heading"></h2>
        <textarea id="output" placeholder="Output" readonly></textarea>
    </div>
</body>

</html>
<script src="index.js"></script>
